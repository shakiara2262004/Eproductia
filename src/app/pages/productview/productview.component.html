
<div class="container text-center">
<h2>{{products?.producttitle}}</h2>
<img src="{{products?.image}}" alt="Product Image" class="product-img" height="500px" width="500px">
<h3 class="text-primary">{{products?.price}}</h3>
<p class="text-muted">category: <strong>{{products?.category}}</strong></p>
<p class="px-3">{{products?.description}}</p>

<button class="btn btn-success mt-3">Add to cart</button>
</div>
